<div class="row">
	<div class="col">
		<h3>Profession</h3>

		<div ng-repeat="prof in vm.profs">
			<input type="radio"
			       id="{{prof}}"
			       ng-change="vm.setProfession()"
			       ng-model="vm.selectedProf"
			       name="prof"
			       ng-value="prof"/>
			<label for="{{prof}}" ng-bind="prof"></label>
		</div>

		<div>
			<a ui-sref="create.class">Class -></a>
		</div>
	</div>
	<div class="col">
		{{vm.profsExt[vm.selectedProf].desc}}
	</div>
</div>
